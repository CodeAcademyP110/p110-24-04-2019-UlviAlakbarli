<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <div class="row mt-5">
         <div class="col-12">
             <h1>Weather info</h1>
             <p>Select your city</p>
             <select class="custom-select">
                    <option selected>Select city</option>
                    <option value="585059">Shamkir</option>
                    <option value="587084">Baki</option>
                    <option value="584716">Xanlar</option>
                    <option value="585226">Qazax</option>
                    <option value="409420">Tartar</option>
                    <option value="585156">Shamaxhi</option>
                    <option value="586429">Hovsan</option>
                    <option value="587361">Aghsu</option>
                    <option value="585103">Qaracuxur</option>
                    <option value="585184">Sabuncu</option>

            </select>
            <button type="button" class="btn btn-primary mt-5">Show weather info</button>
        </div>
          <h2 class="d-none mt-5">Wait</h2>
           <table class="table table-striped table-bordered mt-5">
               <thead>
                    <tr>
                        <th scope="col">
                            Time
                        </th>
                        <th scope="col">
                            Month/Day
                        </th>
                        <th scope="col">
                            Tem
                        </th>
                        <th scope="col">
                             Max temp
                        </th>
                        <th scope="col">
                             Min temp 
                        </th>
                        <th scope="col">
                            Pressure
                        </th>
                        <th scope="col">
                            Sea level
                        </th>
                        <th scope="col">
                            Humidity
                        </th>
                        <th scope="col">
                            Weather
                        </th>
                        <th scope="col">
                            Weather description
                        </th>
                        <th scope="col">
                           Wind speed
                        </th>
                    </tr>
               </thead>
               <tbody>

               </tbody>
           </table>
      </div>
  </div>

   <script src="js/main.js"></script>
    
</body>
</html>
